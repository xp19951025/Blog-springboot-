</head>
<body>
     
	<header>
	<nav>
	<ul>
      <li><a href="/index">网站首页</a></li>
      <#list (catelist)! as catelist>
      <li><a href="/listcat?page=1&categoryId=${(catelist.categoryId)!}&categoryName=${(catelist.categoryName)!}">${(catelist.categoryName)!}</a></li>
      </#list>
      <li><a href="/loadmeassage">留言</a></li>
    </ul>
    </nav>
	</header>
	<article>
		<div class=" row container">
			<h3>在线留言</h3>
			<hr />
			<form action="addmessage" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-8">
						<!-- <input type="text" class="form-control" name="messageName" id="name" placeholder="请输入姓名"> -->
    					<input type="text" id="name" name="messageName" class="form-control" placeholder="请输入姓名" required autofocus autocomplete="off" maxlength="10">
					</div>
				</div>
				<div class="form-group">
				
					<div class="col-sm-8">
						<textarea rows="" cols="" name="messageContent" id="content" class="form-control" placeholder="请输入留言内容"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" id="isNoNulls" class="btn btn-info"> 提 交 </button>
					</div>
				</div>
			</form>
		</div>
		<hr />
		<div class="form-group">
		<#list (melist)! as melist>
		<#if melist.messageMark == "1">
		<blockquote>
  			<p>${(melist.messageContent)!}
  			<br/>
  			<small>姓名：${(melist.messageName)!}  留言时间：${(melist.messageTime?string('yyyy-MM-dd hh:mm:ss'))!}</small></p>
		</blockquote>
		</#if>
		</#list>
		</div>
	</article>
	
	<footer>
		<p>枫殇残雪<a href="http://localhost:8888/index">个人博客</a></p>
	</footer>

		$('#isNoNulls').click(function(){
			if($('#name').val() === ''){
			}

	</script>
</body>
