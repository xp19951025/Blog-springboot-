<script type="text/javascript">
	function del(id){
		layer.confirm('确定删除该留言信息',{
			btn:['是','否'],
			icon:2
		},function(){
			location.href="/back/message/deleteme/"+id;
		})
	}
</script>

<body class="user-select" style="margin: 0px;padding: 0px;">
	<div>
      		<ul class="breadcrumb" style="margin: 0px;">
      			<li>留言管理</li>
      			<li>留言查询</li>
      		</ul>
      	</div>
      <form action="/back/message/list" method="post"  class="form-inline">
		<div class="row alert alert-info">
   				<div class="form-group">
   					<input type="text" name="messageName" value="${(messageInfo.messageName)!}" class="form-control" placeholder="请输入姓名"/>
   					<input type="submit" value="查询" class="btn btn-info "/>
   				
   				
   				</div>
   		</div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th style="text-align:center">编号</th>
                <th style="text-align:center">姓名</th>
                <th style="text-align:center">留言内容</th>
                <th style="text-align:center">留言日期</th>
                <th style="text-align:center">是否显示</th>
                <th style="text-align:center">操作</th>
              </tr>
            </thead>
            <tbody>
              <#list (melist)! as messagelist>
              <tr>
                <td align="center">${(messagelist.messageId)!}</td>
                <td align="center" class="article-title">${(messagelist.messageName)!}</td>
                <td align="center">${(messagelist.messageContent)!}</td>
                <td align="center">${(messagelist.messageTime?string('yyyy-MM-dd hh:mm:ss'))!}</td>
                <td align="center">${(((messagelist.messageMark)!) == '1')? string('是' , '否')}</td>
                <td align="center">
                <a href="/back/message/update?messageId=${(messagelist.messageId)!}&messageMark=1" style="color: green;">显示</a>
                <a href="/back/message/update?messageId=${(messagelist.messageId)!}&messageMark=2" style="color: red;">不显示</a>
                <a href="javascript:void(0)" onclick="del(${(messagelist.messageId)!})" rel="6">删除</a>
                </td>
              </tr>
              </#list>
            </tbody>
          </table>
